apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deploy
  labels:
    name: redis-deploy
    app: my-voting-app
spec:
  replicas: 1
  selector:
    mathLabels:
      name: redis-pod
      app: my-voting-app
  template:
    metadata:
      name: redis-pod
      labels:
        name: redis-pod
        app: my-voting-app
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379